  <script>

    function sumOfTripledEvens(array) {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        // Step 1: If the element is an even number
        if (array[i] % 2 === 0) {
        // Step 2: Multiply this number by three
        const tripleEvenNumber = array[i] * 3;

        // Step 3: Add the new number to the total
        sum += tripleEvenNumber;
        }
    }
    return sum;
    }


    function isEven(num) {
        return num % 2 == 0;
    }


    function sumOfTripledEvens2(array) {
      // filter out all even value in the array. 
      const evenNumbers = array.filter(isEven);

      // Multiply the new arrays all items with 3
      const multiplyByThree = evenNumbers.map((item) => item * 3);

      // sum all the new calculated value in the new array. 
      const initialValue = 0;
      const result = multiplyByThree.reduce((sum, current) => sum + current, initialValue);

      // returning the result. 
      return result;
    }

    // array with some number for testing. 
    const arr = [1, 2, 3, 4, 5];

    // run the function sumOfTripledEvens2 on the array
    let sum = sumOfTripledEvens2(arr);

    // print the result to the console. 
    console.log(sum);

  </script>
